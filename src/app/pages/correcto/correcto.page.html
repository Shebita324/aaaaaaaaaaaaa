<ion-content class="background"></ion-content>
<ion-header>
  <div>
    <ion-toolbar>
      <div slot="start" class="animation-container">
        <ion-title class="title-animation">Correcto</ion-title>
      </div>
      <!-- Agrega la imagen aquí -->
      <div slot="end">
        <img src="https://www.thegeniuschoice.com/wp-content/uploads/2017/10/Logo-DUOC-transparente-200x45.png" alt="Logo DUOC" class="image-animation">
      </div>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal ion-text-center">

  <ion-card name="correctocarta" class="ion-text-center">
    <ion-title size="large">
    <h2>Recuperar Contraseña</h2>
    </ion-title>

   
      <img src="assets/img/correcto.png" />
    

    <ion-label>
      <h1>Correcto</h1>
    </ion-label>
    <ion-label>
      <h2>Tu contraseña es: {{password}}</h2>

  </ion-card>

</ion-content> 

<ion-footer>
  <ion-toolbar class="footer-style">
    <div slot="start">

  </ion-toolbar>
</ion-footer>
